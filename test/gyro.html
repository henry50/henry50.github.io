<html>
<body>
<p id="x">X axis</p>
<p id="y">Y axis</p>
<p id="z">Z axis</p>
<script>
var xp = document.getElementById("x");
var yp = document.getElementById("y");
var zp = document.getElementById("z");
let sensor = new Gyroscope();
sensor.start();

sensor.onreading = () => {
    xp.innerHTML = "X-axis " + sensor.x;
    yp.innerHTML = "Y-axis " + sensor.y;
    zp.innerHTML = "Z-axis " + sensor.z;
};

sensor.onerror = event => document.write(event.error.name, event.error.message);
</script>
</body>
</html>
